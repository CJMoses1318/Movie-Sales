<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rental Platform</title>
    <script
      src="https://kit.fontawesome.com/12cb895552.js"
      crossorigin="anonymous"
    ></script>
    <script 
    src="movies.js" defer
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="movies.css" />
  </head>
  <body>
    <div class="header">
      <figure class="overlay"></figure>
        <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img class="nav__logo--img" src="./assets/moviereel.jpeg" alt="">
            <div class="nav__logo--title">Movie Sales</div>
          </div>
          <div class="nav__links">
            <a href="index.html" class="nav__link">Home Us</a>
            <a href="movies.css" class="nav__link login">Find Your Movie</a>
            <a href="#" class="nav__link nav__link--primary">Contact</a>
          </div>
          <button class="btn__menu" onclick="openMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn__menu--svg">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>

      <div class="menu">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="light___StyledCloseIcon-lj69nl-14 fASujC">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="menu__links">
          <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
          <a href="movies.html" class="menu__link" onclick="closeMenu()">Find Your Car</a>
          <a href="#" class="menu__link menu__link--primary" onclick="closeMenu()">Contact</a>
        </div>
      </div>

        <div class="title">
          <h2 class="title__text">Browse Our Movies</h2>
        </div>
        <div class="input__wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter movie title"
            class="input__text"
          />
          <button id="searchButton" onclick="searchMovies()">
            <i class="fas fa-magnifying-glass"></i>
          </button>
        </div>
    </div>

    <div class="browse"> 
      <div class="browse__wrapper">
        <h1 class="browse__text">
          <label for="yearRange">
            Select <span class="indigo">Year:</span>
          </label>
        </h1>

        <div class="price__filter">
          <label for="sortOrder">Sort <span class="indigo">Order:</span></label>
          <select id="sortOrder">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
      </div>
      <div id="resultsContainer" class="results-container">

      </div>

    <script src="script.js"></script>
  </body>
</html>
