<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales Platform</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/12cb895552.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="navbar">
        <nav>
            <div class="nav__container">
                <img src="/assets/moviereel.jpeg" alt="" class="logo">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link link__hover-effect">Home</a></li>
                    <li><a href="movies.html" class="nav__link link__hover-effect">Find your car</a></li>
                    <li><a href="#" class="nav__link link__hover-effect nav__link--primary">Contact</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <main id="landing">
        <div class="content__wrapper">
            <div class="header__one">
                <h1 class="header__one--text">
                    The United States' most <span class="indigo">awarded</span> movie platform
                </h1>
            </div>
            <div class="header__two">
                <h2 class="header__two--text">
                    Find your favorite movie with <span class="indigo">Blinker</span>
                </h2>
            </div>
            <div class="input__wrapper">
                <input type="text" placeholder="Enter Movie Title" class="input__text">
                <button class="search">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <img src="/assets/building.681ea6bf.png" alt="" class="building">
    </main>
  </body>
</html>
