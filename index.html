<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales Platform</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/12cb895552.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img class="nav__logo--img" src="./assets/moviereel.jpeg" alt="">
            <div class="nav__logo--title">Movie Sales</div>
          </div>
          <div class="nav__links">
            <a href="index.html" class="nav__link">Home Us</a>
            <a href="movies.html" class="nav__link login">Find Your Movie</a>
            <a href="#" class="nav__link nav__link--primary">Contact</a>
          </div>
          <button class="btn__menu" onclick="openMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn__menu--svg">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>

      <div class="menu">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="light___StyledCloseIcon-lj69nl-14 fASujC">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="menu__links">
          <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
          <a href="movies.html" class="menu__link" onclick="closeMenu()">Find Your Car</a>
          <a href="#" class="menu__link menu__link--primary" onclick="closeMenu()">Contact</a>
        </div>
      </div>

    <main id="landing">
        <div class="content__wrapper">
            <div class="header__one">
                <h1 class="header__one--text">
                    The United States' most <span class="indigo">awarded</span> movie platform
                </h1>
            </div>
            <div class="header__two">
                <h2 class="header__two--text">
                    Find your favorite movie with <span class="indigo">Blinker</span>
                </h2>
            </div>
            <div class="input__wrapper">
                <input type="text" placeholder="Enter Movie Title" class="input__text" onchange="handleInputChange(event)">
                <button class="search" onclick="rerouteToMoviesPage()">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <img src="./assets/building.681ea6bf.png" alt="" class="building">
    </main>
  </body>
</html>
